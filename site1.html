<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="edi.css">
<title>Edi</title>
</head>
<body>

<h1>Welcome </h1> 

<div id = "table">
<div id ="content">
<table>
    <thead>
      <tr>
        <th>grocery</th>
        <th>country_name</th>
        <th>company_name</th>
        <th>time</th>
        <th>boolean</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <!-- This is where the JSON data will be added -->
    </tbody>
  </table>
  
  <script>
    // JavaScript code
    fetch("https://my.api.mockaroo.com/data.json?key=439c9380&fbclid=IwAR0s_Hi0pRbReb6LFvySQA6NK8iOVes7CvkMuEBAd9p-Ry6NDl8O2bzgAhk")
      .then(response => response.json())
      .then(data => {
        // data is the JSON object
        const tbody = document.getElementById('myTable');
        data.forEach(item => {
          const tr = document.createElement('tr');
          const td1 = document.createElement('td');
          td1.innerHTML = item.grocery;
          const td2 = document.createElement('td');
          td2.innerHTML = item.country_name;
          const td3 = document.createElement('td');
          td3.innerHTML = item.company_name;
          const td4 = document.createElement('td');
          td4.innerHTML = item.time;
          const td5 = document.createElement('td');
          td5.innerHTML = item.bool;
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          tr.appendChild(td4);
          tr.appendChild(td5);
          tbody.appendChild(tr);
        });
      });
  </script>
</div>
</div>
</body>
</html>
